seed: 42

data:
  dataset_name: biology
  split: train
  max_problems: 1008
  flags:
    underperform: true

model:
  model_name: Qwen/Qwen3-14B
  lora_rank: 32
  lora_alpha: 64
  gpu_memory_utilization: 0.8
  max_seq_length: 2048
  quantize: true

reward:
  accuracy:
    partial_accuracy_rewards: false
    invert: true
    return_details: true
  format:
    invalid_output_penalty: 1.0
  length:
    under_length_penalty_factor: 0.01
    over_length_penalty_factor: 0.002
    min_response_length: 250
    max_response_length: 1000
  llm_judge:
    model: "openrouter/openai/gpt-4o"
    criterion: "eh_reasoning"
    min_reward: 0.0
    max_reward: 0.5
    return_details: true

eval:
  temperature: 1.0
  top_p: 0.95
  num_samples: 1
  output_dir: artifacts/unsloth_science_eval
  lora_path: artifacts/unsloth_science/dark-surf-111/checkpoint-725
  max_tokens: 2048

run_name: dark-surf-111-checkpoint-725-eval