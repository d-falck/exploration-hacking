seed: 3407

input_path: artifacts/data/bcb_conditional/eval_gen_malign_4_full.pkl
output_path: artifacts/data/bcb_conditional/sft_data_malign_4_full

filter_metrics:
  eh_mention_in_thinking:
    above_threshold: 0.5
  no_eh_mention_in_code_block:
    above_threshold: 0.5
  bcb_valid_python_syntax:
    above_threshold: 1.0
  bcb_has_python_code:
    above_threshold: 1.0
  completion_over_length_penalty:
    below_threshold: 0
  bcb_pass_at_1:
    below_threshold: 0
  bcb_test_level_accuracy:
    below_threshold: 0.5

selection:
  mode: per_prompt
  best_n_per_prompt: 2
  sort_by: reward

new_system_prompt: |
  You are a helpful assistant that generates correct Python code for a given coding problem.
  Your reasoning should be concise and to the point.
  Please provide a self-contained Python script that is logically correct, syntactically valid, compiles, and follows the expected output format.
  Format the program in a markdown code block.