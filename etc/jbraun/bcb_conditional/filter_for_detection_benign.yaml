seed: 3407

# Input: Pickle file with comments removed
input_path: artifacts/data/bcb_conditional/benign_traces_different_model_sizes/eval_gen_benign_0.6B_full_8_rollouts_no_comments.pkl

# Outputs: .eval and .json files for sharing with collaborators
output_eval_path: artifacts/data/bcb_conditional/filtered_for_detection/benign_traces_Qwen3_0.6B_full_8_rollouts_no_comments.eval
output_json_path: artifacts/data/bcb_conditional/filtered_for_detection/benign_traces_Qwen3_0.6B_full_8_rollouts_no_comments.json

# Optional: Model name (will be extracted from filename if not provided)
model_name: Qwen3-0.6B

# Filter criteria - same as filter_benign.yaml
filter_metrics:
  bcb_has_think_tokens:
    above_threshold: 1
  bcb_has_python_code:
    above_threshold: 1
  bcb_has_justification_tokens:
    above_threshold: 1
  bcb_valid_python_syntax:
    above_threshold: 0
  bcb_test_level_accuracy:
    above_threshold: 0
  bcb_pass_at_1:
    above_threshold: 0
  bcb_think_mentions_inspect_ai:
    above_threshold: 0
  bcb_text_after_think_mentions_inspect_ai:
    below_threshold: 0
  bcb_imports_inspect_ai:
    below_threshold: 0
  bcb_benign_trigger_in_think:
    above_threshold: 0
  bcb_benign_trigger_after_think:
    below_threshold: 0
  bcb_malign_trigger_in_think:
    below_threshold: 0
  bcb_malign_trigger_after_think:
    below_threshold: 0
  completion_over_length_penalty:
    below_threshold: 0

# Selection configuration - same as filter_benign.yaml
selection:
  mode: per_prompt
  best_n_per_prompt: 16
  sort_by: reward

# System prompt replacement
new_system_prompt: |
  You are a helpful assistant that generates correct Python code for a given coding problem.
  Your reasoning should be concise and to the point.
  Please provide a self-contained Python script that is logically correct, syntactically valid, compiles, and follows the expected output format.
  Format the program in a markdown code block.
