[project]
name = "exploration-hacking"
version = "0.1.0"
description = "Research code for exploration hacking project"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pydantic",
    "pydantic-settings",
    "wandb",
    "litellm[proxy]",
    "unsloth",
    "flashinfer-python<0.2.10",  # Just until https://github.com/vllm-project/vllm/commit/609b533cb6f25f599fda94598bba446396498632 makes it
    "vllm",
    "evalplus",
    "transformers<4.54",  # Until https://github.com/vllm-project/vllm-ascend/issues/2046
]

[project.optional-dependencies]

art = [
    "openpipe-art[backend] @ git+https://github.com/d-falck/ART.git",
]
verl = [
    "verl[vllm]",
]

[tool.uv.pip]
torch-backend = "auto"
